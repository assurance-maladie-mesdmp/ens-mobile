mutation update_maladie($disease: DiseaseUpdateInput!, $patientId: String!, $linksInput: [LinkInput!]!, $deleteLinksInput: [DeleteLinkInput!]!) {
    putDisease(diseaseUpdateInput: $disease) {
        success
    }
    postLinks(linksInput: $linksInput) {
        linkId
    }
    deleteLinks(deleteLinksInput: $deleteLinksInput, patientId: $patientId) {
        linkId
    }
}
