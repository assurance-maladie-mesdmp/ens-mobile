query get_rdv_et_rappel($patientId: String!) {
    fetchAllFuturesAppointmentsByPatientId(patientId: $patientId) {
        ...rdv
    }
    fetchAllPastsAppointmentsByPatientId(patientId: $patientId){
        ...rdv
    }
    fetchAllFuturesRemindersByPatientId(patientId: $patientId){
        ...rappel
    }
    fetchPastsRemindersByPatientId(patientId: $patientId){
        ...rappel
    }
    fetchPreventionsByPatientId(patientId: $patientId) {
        ...examenRecommande
    }
}
